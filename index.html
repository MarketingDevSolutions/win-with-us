<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1" />
    <meta name="author" content="Dev Solutions">
    <!-- description -->
    <meta name="description" content="Dev Solutions">
    <!-- keywords -->
    <meta name="keywords" content="agency usa marketing">

    <title>#CanvaBusiness with Dev Solutions</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="icon" type="image/png" href="./img/ds-icon.png" />

    <!-- <link rel="stylesheet" href="css/bootstrap3.min.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/my-style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" type="text/css" href="css/component.css" />
</head>

<body>

    <!-- Header -->
    <nav id="navBar" class="top-menu navbar navbar-expand-lg fixed-top activate-menu navbar-light">
    <a class="navbar-brand" href="index.html">
      <img class="navbar-logo" src="./img/white-header.png" alt="DevSolutions" />
    </a>
  </nav>

  <div id="myModal" class="my-modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modal-text" class="text-center"></p>
            <button class="btn button-style" type="submit" onclick="closeModal()">
                <i class="fa fa-paper-plane-o" ></i> ACCEPT</button>        
            </div>
    </div>

    <main class="main">
    
        <section class="row page-title">
    
            <div class="col-12">
    
                <h2>Participate in <b>#CanvaBusiness</b></h2>
                <img class="flyer-img my-4" src="./img/flyer.png" alt="Flyer"/>

                <div class="borderbottom2"></div>
    
            </div>
    
    
        </section>

        <section id="contact" class="contact container">

                <div class="contact__form">
                    <!-- Element of the ajax contact form -->
                        <h3>Please, answer the following questions:</h3>
                        <div class="row">
                            <div class="col-12 form-group">
                                <label for="answer1">1.- Tell us about your business! What product or service do you offer?</label>
                                <textarea name="answer1" id="answer1Form" class="form-control" rows="3" placeholder="Your answer..." required></textarea>
                            </div>
                            <div class="col-12 form-group">
                                <label for="answer2">2.- What is your market? Tell us about your customers!</label>
                                <textarea name="answer2" id="answer2Form" class="form-control" rows="3" placeholder="Your answer..." required></textarea>
                            </div>
                            <div class="col-12 form-group">
                                <label for="answer3">3.- How do you monetize?</label>
                                <textarea name="answer3" id="answer3Form" class="form-control" rows="3" placeholder="Your answer..." required></textarea>
                            </div>
                            <div class="col-12 form-group">
                                <label for="answer4">4.- Do you have allies? Who and how do they benefit you?</label>
                                <textarea name="answer4" id="answer4Form" class="form-control" rows="3" placeholder="Your answer..." required></textarea>
                            </div>
                        </div>
                        <h3>Now, fill your personal info:</h3>
                        <div class="row">
                            <div class="col-12 form-group">
                                <label for="name">Name</label>
                                <input name="name" id="nameForm" type="text" class="form-control" placeholder="Name" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="email">Email</label>
                                <input name="email" id="emailForm" type="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="phone">Phone number</label>
                                <input name="phone" id="phoneForm" type="text" class="form-control" placeholder="Phone" required>
                            </div>
                            <button class="btn button-style" type="submit" onclick="sendSubmission()">
                                <i class="fa fa-paper-plane-o"></i> 
                                SEND SUBMISSION
                            </button>
                        </div>
                
                    </div>
            <div class="borderbottom6"></div>


        </section>

    
    </main>



    <footer class="text-center pos-re">
        <div class="container">
            <div class="footer__box">
                <!-- Logo -->
                <a class="logo">
                    <img src="img/white-header.png" alt="logo" class="logo-footer">
                </a>
    
                <div class="social">
                    <a href="https://www.facebook.com/devsolutionsusa/" target="_blank"><i class="fa fa-facebook"
                            aria-hidden="true"></i></a>
                    <a href="https://twitter.com/devsolutionsusa" target="_blank"><i class="fa fa-twitter"
                            aria-hidden="true"></i></a>
                    <a href="https://www.instagram.com/devsolutions_1/" target="_blank"><i class="fa fa-instagram"
                            aria-hidden="true"></i></a>
                </div>
    
                <p>&copy; 2019. Dev Solutions. All Rights Reserved.</p>
            </div>
        </div>
    
        <div class="curve curve-top curve-center"></div>
    </footer>

</body>

<script src="./js/submission.js"></script>
<script src="./js/modal.js"></script>

</html>
