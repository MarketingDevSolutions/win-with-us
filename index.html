<body>

    <!-- Header -->
    <nav id="navBar" class="top-menu navbar navbar-expand-lg fixed-top activate-menu navbar-light">
    <a class="navbar-brand" href="index.html">
      <img class="navbar-logo" src="./img/white-header.png" alt="DevSolutions" />
    </a>
  </nav>

    <main class="main">
    
        <section class="row page-title">
    
            <div class="col-12">
    
                <h2>Participate in <b>#CanvaBusiness</b></h2>
    
                <div class="borderbottom2"></div>
    
            </div>
    
    
        </section>

        <section id="contact" class="contact container">

                <form class="contact__form">
                    <!-- Element of the ajax contact form -->
                        <h3>Please, answer the following questions:</h3>
                        <div class="row">
                            <div class="col-12 form-group">
                                <label for="answer1">1.- Tell us about your business! What product or service do you offer?</label>
                                <textarea name="answer1" class="form-control" rows="3" placeholder="Your answer..." required></textarea>
                            </div>
                            <div class="col-12 form-group">
                                <label for="answer2">2.- What is your market? Tell us about your customers!</label>
                                <textarea name="answer2" class="form-control" rows="3" placeholder="Your answer..." required></textarea>
                            </div>
                            <div class="col-12 form-group">
                                <label for="answer3">3.- How do you monetize?</label>
                                <textarea name="answer3" class="form-control" rows="3" placeholder="Your answer..." required></textarea>
                            </div>
                            <div class="col-12 form-group">
                                <label for="answer4">4.- Do you have allies? Who and how do they benefit you?</label>
                                <textarea name="answer4" class="form-control" rows="3" placeholder="Your answer..." required></textarea>
                            </div>
                        </div>
                        <h3>Now, fill your personal info:</h3>
                        <div class="row">
                            <div class="col-12 form-group">
                                <label for="name">Name</label>
                                <input name="name" type="text" class="form-control" placeholder="Name" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="email">Email</label>
                                <input name="email" type="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="phone">Phone number</label>
                                <input name="phone" type="text" class="form-control" placeholder="Phone" required>
                            </div>
                            <button class="btn button-style" type="submit"><i class="fa fa-paper-plane-o" onclick="{console.log('hey');}"></i> SEND SUBMISSION</button>
                        </div>
                
                    </form>
                <!-- Starting of successful form message -->
                    <div class="alert-msj col-12">
                        <div class="alert alert-success contact__msg" style="display: none;" role="alert">
                            Your message was sent successfully.
                        </div>
                    </div>
                

            <div class="borderbottom6"></div>


        </section>

    
    </main>

    <footer class="text-center pos-re">
        <div class="container">
            <div class="footer__box">
                <!-- Logo -->
                <a class="logo">
                    <img src="img/white-header.png" alt="logo" class="logo-footer">
                </a>

                    <a href="https://twitter.com/devsolutionsusa" target="_blank"><i class="fa fa-twitter"
                            aria-hidden="true"></i></a>
                    <a href="https://www.instagram.com/devsolutions_1/" target="_blank"><i class="fa fa-instagram"
                            aria-hidden="true"></i></a>
                </div>
    
                <p>&copy; 2019. Dev Solutions. All Rights Reserved.</p>
            </div>
        </div>
    
        <div class="curve curve-top curve-center"></div>
    </footer>

</body>
